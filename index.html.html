<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BŞEÜ Ödev Kapağı Oluşturucu</title>
    
    <!-- Tailwind CSS (Tasarım için) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind'in varsayılan yapılandırmasını genişletiyoruz.
        tailwind.config = {
            darkMode: 'class', // Koyu mod için class stratejisini etkinleştir
            theme: {
                extend: {
                    // Varsayılan 'sans' yazı tipi ailesini Times New Roman ile değiştiriyoruz.
                    fontFamily: {
                        sans: ['Times New Roman', 'Times', 'serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- React ve ReactDOM (Altyapı için) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (Kodu tarayıcıda çalıştırmak için) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- HTML2PDF (PDF indirmek için) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* Hem normal (400) hem de kalın (700) font ağırlıklarını istiyoruz */
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap');
        /* body etiketi artık Tailwind tarafından yönetilecek, bu kurala gerek yok. */
        
        @media print {
            body { background: white; }
            @page { margin: 0; size: auto; }
            .print-hidden { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 p-4 font-sans transition-colors duration-300">

    <div id="root"></div>
 
    <script type="text/babel">
        const { useState, useRef, useEffect, useReducer } = React;

        // --- Reducer Fonksiyonu ---
        // Form state'ini yönetmek için.
        function formReducer(state, action) {
            switch (action.type) {
                case 'UPDATE_FIELD':
                    return {
                        ...state,
                        [action.field]: action.value,
                    };
                case 'RESET_FORM':
                    return action.initialState;
                case 'LOAD_STATE':
                    return action.state;
                default:
                    throw new Error(`Bilinmeyen eylem türü: ${action.type}`);
            }
        }

        // --- Sabit Bileşenler ve Veriler ---
        const Icons = {
            BookOpen: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 1-4 4v14a3 3 0 0 1 3-3h7z"/></svg> ),
            Upload: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg> ),
            ImageIcon: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg> ),
            X: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg> ),
            Trash: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg> ),
            Save: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg> ),
            Download: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg> ),
            Clipboard: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg> ),
            Search: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg> ),
            RotateCcw: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 2v6h6"/><path d="M3 13a9 9 0 1 0 3-7.7L3 8"/></svg> ),
            Sun: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m4.93 19.07 1.41-1.41"/><path d="m17.66 6.34 1.41-1.41"/></svg> ),
            Moon: ({ size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg> ),
        };

        // --- Sabitler ve Başlangıç Verileri ---
        const TEMPLATES_KEY = 'odevKapagiTemplates';
        const defaultLogo = "https://upload.wikimedia.org/wikipedia/tr/e/e0/Bilecik_%C5%9Eeyh_Edebali_%C3%9Cniversitesi_logosu.jpg";
        const getInitialData = () => ({
            headerLine1: 'T.C.',
            headerLine2: 'BİLECİK ŞEYH EDEBALİ ÜNİVERSİTESİ',
            headerLine3: 'LİSANSÜSTÜ EĞİTİM ENSTİTÜSÜ',
            subject: '(Konu İsmi Buraya)',
            assignmentType: 'Felsefe ve Din Bilimleri Yüksek Lisans Ödevi',
            studentName: 'Adı Soyadı', 
            studentNumber: 'Öğrenci Numarası', 
            advisorLabel: 'Ödev Danışmanı',
            advisorName: 'Unvanı, Adı Soyadı',
            city: 'BİLECİK',
            year: new Date().getFullYear().toString()
        });

        // --- Ana Uygulama ---
        function App() {
            const [logoUrl, setLogoUrl] = useState(defaultLogo);
            const [imgError, setImgError] = useState(false);
            const [statusMsg, setStatusMsg] = useState("");
            const [isDownloading, setIsDownloading] = useState(false);
            const [isPdfLibReady, setIsPdfLibReady] = useState(false);
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            const [templates, setTemplates] = useState(() => JSON.parse(localStorage.getItem(TEMPLATES_KEY)) || []);
            
            // Kaynakça Yardımcısı State'leri
            const [citationInput, setCitationInput] = useState('');
            const [formattedCitation, setFormattedCitation] = useState('');
            const [isCitationLoading, setIsCitationLoading] = useState(false);
            const [isConfirmModalOpen, setIsConfirmModalOpen] = useState(false); // Onay modalı için state

            const fileInputRef = useRef(null);
            const printAreaRef = useRef(null);

            const [formData, dispatch] = useReducer(formReducer, getInitialData());

            // Tema değişikliğini yönet
            useEffect(() => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prevTheme => prevTheme === 'light' ? 'dark' : 'light');
            };

            // Şablonları localStorage'a kaydet
            useEffect(() => {
                localStorage.setItem(TEMPLATES_KEY, JSON.stringify(templates));
            }, [templates]);

            // PDF kütüphanesinin yüklenmesini kontrol et
            useEffect(() => {
                if (window.html2pdf) {
                    setIsPdfLibReady(true);
                } else {
                    // Kütüphane hemen yüklenmemişse, kısa bir gecikmeyle tekrar kontrol et
                    setTimeout(() => setIsPdfLibReady(!!window.html2pdf), 2000);
                }
            }, []);

            const showStatus = (msg) => {
                setStatusMsg(msg);
                setTimeout(() => setStatusMsg(""), 4000);
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                dispatch({ type: 'UPDATE_FIELD', field: name, value: value });
            };

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                // Sadece resim dosyalarına izin ver
                if (!file.type.startsWith('image/')) {
                    window.alert("Hata: Lütfen geçerli bir resim dosyası seçin (örn: JPG, PNG, GIF).");
                    if (fileInputRef.current) fileInputRef.current.value = "";
                    return;
                }

                const reader = new FileReader();
                reader.onloadstart = () => setImgError(false);
                reader.onloadend = () => {
                    setLogoUrl(reader.result);
                };
                reader.readAsDataURL(file);
            };

            const handleResetLogo = () => {
                setLogoUrl(defaultLogo); // Logoyu kaldırmak yerine varsayılana döndür
                setImgError(false);
            };

            // Sıfırlama işlemini başlatan fonksiyon
            const triggerReset = () => {
                dispatch({ type: 'RESET_FORM', initialState: getInitialData() });
                setLogoUrl(defaultLogo);
                if (fileInputRef.current) fileInputRef.current.value = "";
                setImgError(false);
                setCitationInput('');
                setFormattedCitation('');
                setIsConfirmModalOpen(false); // Modalı kapat
            };

            // "Sıfırla" butonuna basıldığında sadece modalı açar
            const handleResetClick = () => {
                setIsConfirmModalOpen(true);
            };

            const handleSaveTemplate = () => {
                const name = prompt("Bu şablon için bir isim girin (örn: Felsefe Vize):");
                if (name && name.trim()) {
                    const newTemplate = { id: Date.now(), name: name.trim(), data: formData, logo: logoUrl };
                    setTemplates(prev => [...prev, newTemplate]);
                    showStatus(`'${name.trim()}' şablonu kaydedildi.`);
                }
            };

            const handleLoadTemplate = (templateId) => {
                const template = templates.find(t => t.id === templateId);
                if (template) {
                    dispatch({ type: 'LOAD_STATE', state: template.data });
                    setLogoUrl(template.logo);
                    showStatus(`'${template.name}' şablonu yüklendi.`);
                }
            };

            const handleDeleteTemplate = (templateId) => {
                const template = templates.find(t => t.id === templateId);
                if (template && window.confirm(`'${template.name}' şablonunu silmek istediğinizden emin misiniz?`)) {
                    setTemplates(prev => prev.filter(t => t.id !== templateId));
                    showStatus(`'${template.name}' şablonu silindi.`);
                }
            };

            // --- Kaynakça Yardımcısı Fonksiyonları ---
            const handleFetchCitation = async () => {
                const input = citationInput.trim();
                if (!input) return;

                setIsCitationLoading(true);
                setFormattedCitation('');

                try {
                    let citation = '';
                    // DOI: Genellikle '10.' ile başlar.
                    // ISBN: 10 veya 13 haneli sayıdır.
                    if (input.startsWith('10.')) {
                        citation = await fetchFromCrossRef(input);
                    } else if (/^\d{10}(\d{3})?$/.test(input.replace(/-/g, ''))) {
                        citation = await fetchFromOpenLibrary(input);
                    } else {
                        throw new Error("Geçersiz DOI veya ISBN formatı.");
                    }
                    setFormattedCitation(citation);
                } catch (error) {
                    setFormattedCitation(`Hata: ${error.message}`);
                } finally {
                    setIsCitationLoading(false);
                }
            };

            const fetchFromCrossRef = async (doi) => {
                const response = await fetch(`https://api.crossref.org/works/${doi}`);
                if (!response.ok) throw new Error("Makale bilgisi bulunamadı.");
                const data = await response.json();
                const item = data.message;

                // API'den gelen verinin her zaman tam olmama ihtimaline karşı güvenli erişim (Defensive Coding)
                const authors = item.author ? item.author.map(a => `${a.family}, ${a.given ? a.given.charAt(0) + '.' : ''}`) : ['N/A'];
                const year = item.published && item.published['date-parts'] ? item.published['date-parts'][0][0] : 't.y.'; // t.y. = tarih yok
                const title = item.title && item.title.length > 0 ? item.title[0] : 'Başlık Yok';
                const journal = item['container-title'] && item['container-title'].length > 0 ? item['container-title'][0] : '';
                const volume = item.volume || '';
                const issue = item.issue || '';
                const pages = item.page ? `s. ${item.page}.` : '';

                // APA 7 Formatı (Basit)
                // Eğer dergi adı yoksa, dergi ile ilgili kısımları (volume, issue, pages) ekleme
                return journal 
                    ? `${authors.join(', ')} (${year}). ${title}. *${journal}*${volume ? `, *${volume}*` : ''}${issue ? `(${issue})` : ''}${pages ? `, ${pages}` : '.'} https://doi.org/${doi}`
                    : `${authors.join(', ')} (${year}). *${title}*. https://doi.org/${doi}`;
            };

            const fetchFromOpenLibrary = async (isbn) => {
                const response = await fetch(`https://openlibrary.org/api/books?bibkeys=ISBN:${isbn}&format=json&jscmd=data`);
                if (!response.ok) throw new Error("Kitap bilgisi bulunamadı.");
                const data = await response.json();
                const item = data[`ISBN:${isbn}`];

                if (!item) throw new Error("Bu ISBN ile kitap bulunamadı.");

                const authors = item.authors ? item.authors.map(a => a.name).join(', ') : 'Yazar Yok';
                // Yıl bilgisini daha güvenli bir şekilde al
                const yearMatch = item.publish_date ? String(item.publish_date).match(/\d{4}/) : null;
                const year = yearMatch ? yearMatch[0] : 't.y.';

                const title = item.title;
                const publisher = item.publishers ? item.publishers[0].name : 'Yayıncı Yok';

                // APA 7 Formatı (Basit)
                return `${authors} (${year}). *${title}*. ${publisher}.`;
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(formattedCitation).then(() => {
                    showStatus("Kaynakça panoya kopyalandı!");
                }, () => {
                    showStatus("Hata: Panoa kopyalanamadı.");
                });
            };

            const handleDownloadPdf = () => {
                if (!isPdfLibReady) {
                    showStatus("PDF motoru yüklenemedi. İnternet bağlantınızı kontrol edin.");
                    return;
                }

                // Form doğrulaması: Temel alanların boş olup olmadığını kontrol et
                if (!formData.subject || !formData.studentName || !formData.studentNumber) {
                    window.alert("Lütfen PDF indirmeden önce en azından 'Konu İsmi', 'Öğrenci Adı' ve 'Öğrenci Numarası' alanlarını doldurun.");
                    return;
                }

                const element = printAreaRef.current;
                
                // Dosya adında geçersiz karakterleri temizle
                const fileName = formData.subject
                    .replace(/[^a-z0-9_-\s]/gi, '') // Geçersiz karakterleri kaldır
                    .replace(/\s+/g, ' ') // Birden fazla boşluğu tek boşluğa indir
                    .trim()                         // Kenar boşluklarını temizle
                    .replace(/\s/g, '_');           // Boşlukları alt çizgi ile değiştir

                const opt = {
                    margin: 0, 
                    filename: `${fileName || 'Odev_Kapagi'}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2, 
                        useCORS: true, 
                        allowTaint: true, // CORS hatalarını önlemek için eklendi
                        logging: false,
                        scrollX: 0,
                        scrollY: 0
                    },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };
                setIsDownloading(true);
                setStatusMsg("PDF oluşturuluyor, lütfen bekleyin...");
                
                window.html2pdf().set(opt).from(element).save()
                    .then(() => {
                        setStatusMsg("PDF başarıyla indirildi!");
                        setTimeout(() => setStatusMsg(""), 4000);
                    })
                    .catch((err) => { console.error("PDF Indirme Hatasi:", err); showStatus("Hata oluştu. Lütfen tekrar deneyin."); })
                    .finally(() => setIsDownloading(false));
            };

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-gray-900 p-4 font-sans print:bg-white print:p-0">
                <div className="max-w-6xl mx-auto mb-6 print-hidden">
                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 border border-gray-200 dark:border-gray-700">
                    
                    <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 border-b pb-6">
                        <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-100 flex items-center gap-2">
                        <Icons.BookOpen size={24} className="text-blue-900 dark:text-blue-400" />
                        Ödev Kapağı Düzenleyici
                        </h2>
                        
                        <div className="flex flex-col sm:flex-row gap-3 w-full md:w-auto items-center">
                            <button onClick={toggleTheme} className="p-3 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                                {theme === 'light' ? <Icons.Moon size={20} /> : <Icons.Sun size={20} />}
                            </button>
                            <button
                                onClick={handleResetClick}
                                className="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 transition-colors shadow-md active:scale-95 w-full sm:w-auto cursor-pointer"
                                title="Formu varsayılan değerlere sıfırlar"
                            >
                                <Icons.RotateCcw size={20} />
                                <span className="font-bold">Sıfırla</span>
                            </button>
                            <button
                                onClick={handleSaveTemplate}
                                className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 transition-colors shadow-md active:scale-95 w-full sm:w-auto cursor-pointer"
                                title="Mevcut ayarları şablon olarak kaydeder"
                            >
                                <Icons.Save size={20} />
                                <span className="font-bold">Kaydet</span>
                            </button>
                            <button 
                                onClick={handleDownloadPdf}
                                disabled={isDownloading || !isPdfLibReady}
                                className="bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 transition-colors shadow-md active:scale-95 w-full sm:w-auto cursor-pointer disabled:bg-gray-400 disabled:cursor-not-allowed"
                                title="Dosyayı direkt PDF olarak indirir"
                            >
                                <Icons.Download size={20} />
                                <span className="font-bold">{isDownloading ? 'Oluşturuluyor...' : 'PDF İndir'}</span>
                            </button>
                        </div>
                    </div>

                    {statusMsg && (
                        <div 
                            className="mb-4 p-3 bg-blue-50 dark:bg-blue-900/20 text-blue-800 dark:text-blue-200 rounded-md border border-blue-200 dark:border-blue-500/30 text-center font-medium animate-pulse"
                            role="status"
                            aria-live="polite"
                        >
                            {statusMsg}
                        </div>
                    )}

                    {templates.length > 0 && (
                        <div className="mb-6 bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg border border-gray-200 dark:border-gray-700">
                            <h3 className="font-bold text-gray-700 dark:text-gray-200 mb-3">Kayıtlı Şablonlar</h3>
                            <div className="flex flex-wrap gap-2">
                                {templates.map(template => (
                                    <div key={template.id} className="flex items-center rounded-md bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 shadow-sm">
                                        <button onClick={() => handleLoadTemplate(template.id)} className="px-3 py-1.5 text-sm font-medium text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-l-md">
                                            {template.name}
                                        </button>
                                        <button onClick={() => handleDeleteTemplate(template.id)} className="px-2 py-1.5 text-red-500 hover:bg-red-100 dark:hover:bg-red-900/50 border-l border-gray-300 dark:border-gray-600 rounded-r-md" title="Şablonu Sil">
                                            <Icons.Trash size={16} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* --- Hızlı Kaynakça Oluşturucu --- */}
                    <div className="mb-6 bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg border border-gray-200 dark:border-gray-700">
                        <h3 className="font-bold text-gray-700 dark:text-gray-200 mb-3">Hızlı Kaynakça Oluşturucu (APA 7)</h3>
                        <div className="flex flex-col sm:flex-row gap-2">
                            <input 
                                type="text"
                                value={citationInput}
                                onChange={(e) => setCitationInput(e.target.value)}
                                placeholder="DOI veya ISBN girin..."
                                className="flex-grow px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <button onClick={handleFetchCitation} disabled={isCitationLoading} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition-colors shadow-md active:scale-95 disabled:bg-gray-400">
                                <Icons.Search size={18} />
                                <span className="font-medium">{isCitationLoading ? 'Aranıyor...' : 'Oluştur'}</span>
                            </button>
                        </div>
                        {formattedCitation && (
                            <div className="mt-3 p-3 bg-white dark:bg-gray-800 rounded-md border border-gray-200 dark:border-gray-600 relative group">
                                <p className="text-sm text-gray-800 dark:text-gray-200" dangerouslySetInnerHTML={{ __html: formattedCitation.replace(/\*(.*?)\*/g, '<i>$1</i>') }}></p>
                                <button onClick={copyToClipboard} className="absolute top-2 right-2 p-1.5 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 opacity-0 group-hover:opacity-100 transition-opacity" title="Panoya Kopyala">
                                    <Icons.Clipboard size={16} />
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="space-y-4">
                        <div className="bg-blue-50 dark:bg-gray-700/50 p-4 rounded-lg border border-blue-100 dark:border-gray-700 relative">
                            <h3 className="font-bold text-blue-900 dark:text-blue-300 mb-2 flex items-center gap-2">
                            <Icons.ImageIcon size={18} />
                            Logo Ayarı
                            </h3>
                            
                            <div className="flex flex-col gap-2">
                                <p className="text-xs text-blue-700 dark:text-blue-400">Logo görünmüyorsa bilgisayarınızdan yükleyin.</p>
                                <div className="flex gap-2">
                                    <label className="flex-1 flex items-center justify-center px-4 py-2 bg-white dark:bg-gray-600 border border-blue-300 dark:border-gray-500 rounded-md cursor-pointer hover:bg-blue-50 dark:hover:bg-gray-500 transition-colors shadow-sm">
                                    <Icons.Upload size={16} className="text-blue-600 dark:text-blue-300 mr-2" />
                                    <span className="text-sm text-blue-600 dark:text-blue-200 font-medium">{logoUrl ? 'Logoyu Değiştir' : 'Logo Yükle'}</span>
                                    <input 
                                        ref={fileInputRef}
                                        type="file" 
                                        className="hidden" 
                                        accept="image/*" 
                                        onChange={handleLogoUpload} 
                                    />
                                    </label>
                                    {logoUrl && (
                                        <button 
                                            onClick={handleResetLogo}
                                            className="px-3 py-2 bg-red-100 hover:bg-red-200 text-red-600 rounded-md border border-red-200 transition-colors cursor-pointer"
                                            aria-label="Logoyu SÄ±fÄ±rla"
                                            title="Logoyu varsayÄ±lan haline getirir"
                                        >
                                            <Icons.RotateCcw size={16} />
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>

                        <h3 className="font-bold text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-700 pb-2">Üst Bölüm (16 Punto, Koyu)</h3>
                        <InputField label="Üniversite Adı" name="headerLine2" value={formData.headerLine2} onChange={handleChange} />
                        <InputField label="Fakülte / Enstitü" name="headerLine3" value={formData.headerLine3} onChange={handleChange} />
                        </div>
                        
                        <div className="space-y-4">
                        <h3 className="font-bold text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-700 pb-2">Orta Bölüm (14 Punto, Koyu)</h3>
                        <InputField label="Konu İsmi / Ödev Başlığı" name="subject" value={formData.subject} onChange={handleChange} />
                        
                        <h3 className="font-bold text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-700 pb-2 pt-2">Detaylar (12 Punto)</h3>
                        <InputField label="Ödev Türü / Ders Adı" name="assignmentType" value={formData.assignmentType} onChange={handleChange} />
                        
                        <div className="grid grid-cols-2 gap-2">
                            <InputField label="Öğrenci Adı Soyadı" name="studentName" value={formData.studentName} onChange={handleChange} />
                            <InputField label="Öğrenci Numarası" name="studentNumber" value={formData.studentNumber} onChange={handleChange} />
                        </div>
                        
                        <div className="grid grid-cols-2 gap-2">
                            <InputField label="Danışman Başlığı" name="advisorLabel" value={formData.advisorLabel} onChange={handleChange} />
                            <InputField label="Danışman Adı Soyadı" name="advisorName" value={formData.advisorName} onChange={handleChange} />
                        </div>

                        <div className="grid grid-cols-2 gap-2">
                            <InputField label="Şehir" name="city" value={formData.city} onChange={handleChange} />
                            <InputField label="Yıl" name="year" value={formData.year} onChange={handleChange} />
                        </div>
                        </div>
                    </div>
                    </div>
                </div>

                <div className="flex justify-center print:block print:w-full">
                    <div className="shadow-2xl print:shadow-none">
                        <div 
                        id="print-area"
                        ref={printAreaRef}
                        className="bg-white w-[210mm] h-[296mm] overflow-hidden relative flex flex-col items-center py-[3cm] px-[2.5cm] text-black print:w-full font-sans"
                        >
                        <div className="mb-6 flex justify-center items-center h-32 w-full overflow-hidden shrink-0">
                            {!logoUrl ? (
                            <div className="h-24 w-24 border-2 border-dashed border-gray-300 flex items-center justify-center text-gray-400 text-xs text-center p-2 select-none print-hidden" data-html2canvas-ignore="true">
                                Logo Yok
                            </div>
                            ) : imgError ? (
                            <div className="h-24 w-auto flex flex-col items-center justify-center text-red-500 text-xs p-2 border border-red-200 bg-red-50 print-hidden" data-html2canvas-ignore="true">
                                <span>Resim Yüklenemedi</span>
                                <span className="text-[10px] text-gray-500 mt-1">Lütfen tekrar yükleyin</span>
                            </div>
                            ) : (
                            <img 
                                src={logoUrl} 
                                alt="Üniversite Logosu" 
                                className="h-28 w-auto object-contain"
                                crossOrigin="anonymous"
                                onError={() => setImgError(true)}
                            />
                            )}
                        </div>
                
                        <div className="text-center mb-[4cm] w-full shrink-0">
                            <div className="text-[16pt] font-bold leading-tight">
                            {formData.headerLine1}
                            </div>
                            <div className="text-[16pt] font-bold leading-tight mt-1">
                            {formData.headerLine2}
                            </div>
                            <div className="text-[16pt] font-bold leading-tight mt-1 uppercase">
                            {formData.headerLine3}
                            </div>
                        </div>
                
                        <div className="text-center mb-[2cm] w-full shrink-0">
                            <div className="text-[14pt] font-bold">
                            {formData.subject}
                            </div>
                        </div>
                
                        <div className="text-center mb-[3cm] w-full shrink-0">
                            <div className="text-[12pt]">
                            {formData.assignmentType}
                            </div>
                        </div>
                
                        <div className="text-center mb-[2cm] w-full space-y-[1cm] shrink-0">
                            <div className="text-[12pt] flex flex-col gap-1">
                            <div>{formData.studentName}</div>
                            <div>{formData.studentNumber}</div>
                            </div>
                            <div className="text-[12pt] flex flex-col gap-1">
                            <div>{formData.advisorLabel}</div>
                            <div>{formData.advisorName}</div>
                            </div>
                        </div>
                
                        <div className="text-center mt-auto w-full shrink-0 pb-4">
                            <div className="text-[12pt]">
                            {formData.city}
                            </div>
                            <div className="text-[12pt] mt-1">
                            {formData.year}
                            </div>
                        </div>
                
                        </div>
                    </div>
                </div>

                {/* Sıfırlama Onay Modalı */}
                {isConfirmModalOpen && (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 print-hidden">
                        <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm">
                            <h3 className="text-lg font-bold text-gray-900 dark:text-gray-100">Onay</h3>
                            <p className="mt-2 text-sm text-gray-600 dark:text-gray-300">
                                Tüm alanları varsayılan değerlere sıfırlamak istediğinizden emin misiniz?
                            </p>
                            <div className="mt-6 flex justify-end gap-3">
                                <button onClick={() => setIsConfirmModalOpen(false)} className="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">
                                    İptal
                                </button>
                                <button onClick={triggerReset} className="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition-colors">
                                    Evet, Sıfırla
                                </button>
                            </div>
                        </div>
                    </div>
                )}
                </div>
            );
        }

        // React.memo kullanarak bu bileşenin sadece props'ları değiştiğinde yeniden render olmasını sağlıyoruz.
        // Bu, formda yazı yazarken gereksiz yeniden render'ları önleyerek performansı artırır.
        const InputField = React.memo(function InputField({ label, name, value, onChange }) {
            console.log(`Rendering: ${label}`); // Tarayıcı konsolunda hangi alanın render edildiğini görmek için
            return (
                <div className="flex flex-col"> 
                <label htmlFor={name} className="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase mb-1">{label}</label>
                <input
                    type="text"
                    id={name}
                    name={name}
                    value={value}
                    onChange={onChange}
                    className="px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                />
                </div>
            );
        });

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
